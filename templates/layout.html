<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="oauth">
        <img src="https://zap.me/app/themes/zap/assets/public/images/logo-footer.svg" alt="" width="72" height="30">
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
    	  <a class="nav-link" href="oauth">Home <span class="sr-only">(current)</span></a>
	  </li>
	</ul>
      </div>
      {% if g.bronze_auth %}
        <span class="navbar-text"> 
		{{g.userinfo.email}}
	</span>
        <button class="btn btn-primary" type="button" onclick="window.location.href='/bronze_logout'"/>Bronze OAuth Logout</button>
      {% else %}
      <button class="btn btn-primary" type="button" onclick="window.location.href='/bronze_oauth'"/>Bronze OAuth Login</button>
      {% endif %}
    </nav>
  </head>
  <body>
    <div id="content" class="container-sm">
    {% block content %}
        {%- for message in get_flashed_messages() %}
	    <font color="red"><center>{{ message }}</center></font>
	{%- endfor %}
    {% endblock %}
    </div>
    <div id="footer" class="container">
    {% block footer %}
    {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
